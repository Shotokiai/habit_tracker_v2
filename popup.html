<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 600px;
      min-height: 700px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      color: #1f2937;
    }

    .container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header-section {
      background: white;
      border: 2px solid #1f2937;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-section h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #1f2937;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .input-group label {
      font-size: 12px;
      font-weight: 600;
      color: #1f2937;
    }

    .input-group input {
      padding: 8px 12px;
      border: 2px solid #1f2937;
      border-radius: 6px;
      background: white;
      color: #1f2937;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #4f46e5;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 10px 16px;
      border: 2px solid #1f2937;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .btn-save {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }

    .btn-save:hover:not(:disabled) {
      opacity: 0.9;
    }

    .btn-save:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-edit {
      background: #e5e7eb;
      color: #1f2937;
    }

    .btn-edit:hover {
      background: #d1d5db;
    }

    .habit-display {
      background: white;
      border: 2px solid #1f2937;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .habit-display h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .habit-display p {
      font-size: 14px;
      color: #6b7280;
    }

    .grid-section {
      background: white;
      border: 2px solid #1f2937;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .grid-container {
      position: relative;
      display: inline-block;
    }

    svg {
      display: block;
    }

    .y-axis {
      position: absolute;
      left: -28px;
      top: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      font-size: 10px;
      font-weight: 600;
      color: #1f2937;
    }

    .x-axis {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      padding: 0 4px;
      width: 100%;
      font-size: 10px;
      font-weight: 600;
      color: #1f2937;
    }

    .x-axis div {
      width: 16px;
      text-align: center;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .btn-action {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #1f2937;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .btn-lets-go {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }

    .btn-lets-go:hover {
      opacity: 0.9;
    }

    .btn-missed {
      background: #ef4444;
      color: white;
      border-color: #ef4444;
    }

    .btn-missed:hover {
      opacity: 0.9;
    }

    .reset-btn {
      width: 100%;
      padding: 8px;
      background: #f3f4f6;
      color: #1f2937;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
    }

    .reset-btn:hover {
      background: #e5e7eb;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
