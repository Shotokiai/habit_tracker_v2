<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple unicorn outline for tracing -->
  <g fill="none" stroke="#000" stroke-width="2">
    <!-- Unicorn head outline -->
    <circle cx="400" cy="300" r="80" />
    <!-- Horn -->
    <path d="M 400 220 L 400 180 L 390 190 M 400 180 L 410 190" />
    <!-- Ears -->
    <path d="M 350 250 L 340 230 L 360 240" />
    <path d="M 450 250 L 460 230 L 440 240" />
    <!-- Body -->
    <ellipse cx="400" cy="450" rx="60" ry="100" />
    <!-- Legs -->
    <path d="M 360 520 L 360 600 M 380 520 L 380 600 M 420 520 L 420 600 M 440 520 L 440 600" />
    <!-- Tail -->
    <path d="M 340 400 Q 280 380 260 450 Q 280 520 320 500" />
    <!-- Mane -->
    <path d="M 350 280 Q 320 260 300 300 Q 320 340 360 320" />
    <path d="M 450 280 Q 480 260 500 300 Q 480 340 440 320" />
  </g>
</svg>